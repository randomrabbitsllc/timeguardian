name: Feature Request
description: Suggest an idea for Time Guardian
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to suggest a feature for Time Guardian. Please fill out the information below to help us understand your idea.
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of what you want to happen
    validations:
      required: true
  - type: textarea
    id: problem-solved
    attributes:
      label: Problem This Feature Solves
      description: Describe the problem or limitation you're facing that this feature would solve
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives You've Considered
      description: A clear and concise description of any alternative solutions or features you've considered
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here
    validations:
      required: false 